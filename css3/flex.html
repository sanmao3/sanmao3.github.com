<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css3 flex</title>
		<link rel="stylesheet" href="../stylesheets/reset.css" />
		<style type="text/css">
			ul{
				width: 100vw;
				height: 100vh;
				display: flex;
				flex-wrap: wrap;
			}
			li{
				width: 30vw;
				box-sizing: border-box;
				border: 1px solid #ddd;
				flex-grow: 1;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
		</ul>
	</body>
</html>
