<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<meta name="description" content="Sanmao3.github.com">
		<title>Sanmao3.github.com</title>
		<link rel="stylesheet" href="stylesheets/reset.css" />
		<style type="text/css">
			body{
				display: flex;
				flex-direction: column;
				min-height: 100vh;
				background: #fffae8;
			}
			.main_content{
				flex: 1;
				width: 80%;
				min-width: 320px;
				align-self: center;
				padding: 20px;
			}
			.footer{
				text-align: center;
			}
			.footer a{
				text-decoration: underline;
				margin-left: 5px;
			}
		</style>
	</head>

	<body>
		<!-- HEADER -->
		<header></header>
		<!-- MAIN CONTENT -->
		<div id="app" class="main_content">
			<ul>
				<li v-for="(item, index) in list">
          <a :href="item.url">{{item.title}}</a>
        </li>
			</ul>
		</div>
		<!-- FOOTER  -->
		<footer class="footer">
			<p>Published with 
				<a href="https://pages.github.com" target="_blank">GitHub Pages</a>
				<a href="https://github.com/sanmao3" target="_blank">View on GitHub</a>
			</p>
		</footer>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data(){
          return {
            list: []
          }
        }
      })
    </script>
	</body>

</html>
