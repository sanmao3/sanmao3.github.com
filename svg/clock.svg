<?xml version="1.0"?>
<svg width="100%" height="100%" version="1.1"
	xmlns="http://www.w3.org/2000/svg">

	<circle cx="200" cy="200" r="50" stroke="black" stroke-width="2" fill="white"/>
	<!-- 时间点 -->
	<line x1="200" y1="150" x2="200" y2="155" style="stroke:rgb(99,99,99);stroke-width:1;"/>
	<line x1="250" y1="200" x2="245" y2="200" style="stroke:rgb(99,99,99);stroke-width:1;"/>
	<line x1="200" y1="250" x2="200" y2="245" style="stroke:rgb(99,99,99);stroke-width:1;"/>
	<line x1="150" y1="200" x2="155" y2="200" style="stroke:rgb(99,99,99);stroke-width:1;"/>
	<!-- 时针 -->
	<line x1="200" y1="200" x2="225" y2="200" style="stroke:rgb(99,99,99);stroke-width:2;"/>
	<!-- 分针 -->
	<line x1="200" y1="200" x2="200" y2="170" style="stroke:rgb(99,99,99);stroke-width:1;"/>
	<!-- 秒针 -->
	<line x1="200" y1="200" x2="200" y2="160" style="stroke:rgb(99,99,99);stroke-width:1;">
		<animate attributeName="x2" values="200;240;200;160;200" dur="60s" repeatCount="indefinite" />
		<animate attributeName="y2" values="160;200;240;200;160" dur="60s" repeatCount="indefinite" />
	</line>

</svg>