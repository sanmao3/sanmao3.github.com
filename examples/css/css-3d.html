<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
			
			*{
			    padding: 0;
			    margin: 0;
			}
			html{
			    width: 100%;
			    height: 100%;
			    background-image:linear-gradient(to bottom,#29f9f0 0,#000 80%);
			}
			.wrapper {
			    width: 200px;
			    margin: 200px auto;
			    perspective:1000px;
			}
			.wrapper .cube{
			    width: 200px;
			    height: 200px;
			    position: relative;
			    /*设置3d环境*/
			    transform-style:preserve-3d;
			    transform: rotateX(0) rotateY(0) rotateZ(45deg);
					transform-origin: center;
			    animation: transform 5s linear infinite;
			}
			@keyframes transform{
			    0%{
			        transform:rotateX(0) rotateY(0) rotateZ(45deg);
			    }
			    100% {
			        transform:rotateX(0) rotateY(720deg) rotateZ(45deg);
			    }
			}
			.cube>div{
			    width: 100%;
			    height: 100%;
			    border: 10px solid #66daff;
			    border-radius: 20px;
			    position: absolute;
			    top: 0;
			    color:#ff92ff;
			    font-size: 36px;
			    font-weight: 100;
			    text-align:center;
			    line-height: 200px;
			    background-color: rgba(51,51,51,.3);
			}
			.out-front {
			    transform: translateZ(100px);
			
			} 
			.out-back {
			    transform:  translateZ(-100px);
			}
			.out-left{
			    transform: translateX(-100px) rotateY(-90deg);
			}
			.out-right{
			    transform: translateX(100px) rotateY(90deg);
			}
			.out-top{
			    transform: translateY(-100px) rotateX(90deg);
			}
			.out-bottom {
			    transform: translateY(100px) rotateX(-90deg);
			}
		</style>
</head>
<body>
    <div class="wrapper">
        <div class="cube">
            <div class="out-front">前面</div>
            <div class="out-back">后面</div>
            <div class="out-left">左边</div>
            <div class="out-right">右边</div>
            <div class="out-top">上面</div>
            <div class="out-bottom">下面</div>
        </div>
    </div>
</body>
</html>
