<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3d</title>
    <style>
      .wrapper {
        width: 200px;
        margin: 100px auto 0;
        perspective: 5000px;
      }

      .cube {
        width: 300px;
        height: 500px;
        position: relative;
        /*设置3d环境*/
        transform-style: preserve-3d;
        transform: rotateX(-25deg) rotateY(-45deg) rotateZ(0deg);
        transform-origin: center;
      }

      .face {
        width: 100%;
        height: 100%;
        /* border: 1px solid #66daff; */
        position: absolute;
        top: 0;
        /* color: #ff92ff; */
        color: transparent;
        font-size: 36px;
        font-weight: 100;
        text-align: center;
        line-height: 200px;
        background-color: rgba(88, 195, 253, 0.12);
      }

      .out-front {
        transform: translateZ(90px);
        background: linear-gradient(0deg, rgba(216, 216, 216, 0) 0%, #173377 100%);
      }

      .out-back {
        transform: translateZ(-90px);
      }

      .face.out-left {
        width: 180px;
        transform: translateX(-50%) rotateY(-90deg);
      }

      .face.out-right {
        width: 180px;
        transform: translateX(210px) rotateY(90deg);
        background: linear-gradient(180deg, rgba(216, 216, 216, 0) 0%, #173377 100%);
      }

      .face.out-top {
        height: 180px;
        transform: translateY(-50%) rotateX(90deg);
      }

      .face.out-bottom {
        height: 180px;
        transform: translateY(410px) rotateX(-90deg);
      }

      .inner {
        width: 100%;
        height: 50%;
        position: absolute;
        left: 0;
        bottom: -1px;
        /*设置3d环境*/
        transform-style: preserve-3d;
        transform-origin: center;
      }

      .inner .out-front {
        background: linear-gradient(56deg, #16A5E7 0%, #224B8C 100%);
      }

      .inner .out-right {
        background: linear-gradient(125deg, #49B1DC 0%, #58C3FD 100%);
      }

      .inner .out-top {
        background: #58C3FD;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="cube">
        <div class="face out-front">前面</div>
        <div class="face out-back">后面</div>
        <div class="face out-left">左边</div>
        <div class="face out-right">右边</div>
        <div class="face out-top">上面</div>
        <!-- <div class="face out-bottom">下面</div> -->

        <div class="inner">
          <div class="face out-front">前面</div>
          <div class="face out-back">后面</div>
          <div class="face out-left">左边</div>
          <div class="face out-right">右边</div>
          <div class="face out-top">上面</div>
          <!-- <div class="face out-bottom">下面</div> -->
        </div>
      </div>
    </div>
  </body>
</html>
