<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>弹性布局Flex</title>
		<link rel="stylesheet" href="../stylesheets/reset.css" />
		<style type="text/css">
			ul{
				width: 100vw;
				height: 100vh;
				display: flex;
				flex-wrap: wrap;
				align-content: flex-start;
				background: #eee;
			}
			li{
				width: 30vw;
				height: 30vw;
				box-sizing: border-box;
				border: 1px solid #ddd;
				flex-grow: 1;
				background: #fff;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
		</ul>
	</body>
</html>
