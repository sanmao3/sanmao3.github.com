<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>网格布局Grid</title>
		<style>
			.container{
				display: grid;
				grid-gap: 10px;
				margin-bottom: 50px;
			}
			
			.container > div{
				height: 100px;
				background-color: #eee;
			}
			
			.autoFill{
				grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
			}
			
			.autoFit{
				grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			}
		</style>
	</head>
	<body>
		<div class="container autoFill">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
		
		<div class="container autoFit">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
