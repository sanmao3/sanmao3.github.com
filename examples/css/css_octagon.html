<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>octagon</title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				border: 1px solid #f2f2f2;
			}
			
			.octagon {
				-webkit-transform: rotate(-45deg);
				overflow: hidden;
			}
			
			.inner {
				-webkit-transform: rotate(45deg);
				background: #ee8c25;
				text-align: center;
				line-height: 100px;
			}
		</style>
	</head>

	<body>
		<div class='octagon'>
			<div class='inner'>octagon</div>
		</div>
	</body>

</html>
