<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css animation</title>
		<style>
			.marquee-content {
				animation: marquee 10s linear infinite;
			}

			@keyframes marquee {
				from {
					transform: translateY(0);
				}

				to {
					transform: translateY(-100px);
				}
			}
		</style>
	</head>

</html>
