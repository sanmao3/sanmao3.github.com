<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>shape</title>
		<style type="text/css">
			#tv {
				position: relative;
				width: 200px;
				height: 150px;
				margin: 20px;
				background: darkcyan;
				border-radius: 50% / 10%;
				color: white;
				text-align: center;
			}
			
			#tv:before {
				content: "";
				position: absolute;
				top: 10%;
				bottom: 10%;
				right: -5%;
				left: -5%;
				background: inherit;
				border-radius: 5% / 50%;
			}
		</style>
	</head>

	<body>
		<div id="tv"></div>
	</body>

</html>
