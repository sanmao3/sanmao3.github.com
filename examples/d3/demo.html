<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>d3 demo</title>
    <!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
    <script src="d3.v7.min.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="main">abc</div>
    <script>
      let {
        select
      } = d3
      var p = select("#main")
        .selectAll("p")
        .data([4, 8, 15, 16, 23, 42])
        .join('p')
        .text(function(d) {
          return d;
        });
    </script>
  </body>
</html>
