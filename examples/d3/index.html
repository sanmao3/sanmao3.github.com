<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
    <script src="d3.v7.min.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <p id="main" class="main">abc</p>
    <script>
    let {select} = d3
    console.log(select("#main"))
    var p = select("main")
      .selectAll("p")
      .data([4, 8, 15, 16, 23, 42])
        .text(function(d) { return 'abc'; });
        
        
        p.enter().append("p")
            .text(function(d) { return d; });
    </script>
  </body>
</html>
