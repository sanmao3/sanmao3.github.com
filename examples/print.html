<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>print</title>
	</head>

	<body>
		<button type="button" onclick="doPrint();">print</button>

		<script type="text/javascript">
			function doPrint() {
				var headstr = '<style type="text/css">' +
					'*{margin: 0;padding: 0;}' +
					'.content{word-wrap: break-word;font-family:"黑体";}' +
					'.title{text-align:center;margin-bottom:50pt;}'+
					'.container{width:550mm;height:400mm;overflow:hidden;display: -webkit-flex;-webkit-align-items: center;zoom:0.1;}' +
					'.left{float: left;width:45%;font-size:10pt;margin-left:5%;}' +
					'.right{float: left;width:45%;text-align:center;}' +
					'span{font-weight:bold;}'+
					'</style>';

				var content = '<div class="container">' +
								'<div class="left">' +
									'<div class="content title">京都念慈菴</div>' +
									'<div class="content"><span>用法用量:</span><br/>口含服,成人每日8次，每次1粒，儿童看情况酌减（4次）。口含服,成人每日8次，每次1粒，儿童看情况酌减（4次）。</div>' +
								'</div>' +
								'<div class="right">'+
									'<img src="http://192.168.2.119:8080/upload/qrcode/1492073949328.png" width="100%" />'+
									'<div>杭州薏生网络</div>'+
								'</div>' +
							'</div>';
							
							
				newwin = window.open("", "newwin", "height=" + window.screen.height + ",width=" + window.screen.width + "");
				newwin.document.body.innerHTML = headstr + content;
				
				setTimeout(function(){
					newwin.window.print();
					newwin.window.close();
				}, 1000);
			}
		</script>
	</body>

</html>
