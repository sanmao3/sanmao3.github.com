<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>print</title>
	</head>

	<body>
		<button type="button" onclick="doPrint();">print</button>

		<script type="text/javascript">
			function doPrint() {
				var headstr = '<style type="text/css">' +
					'*{margin: 0;padding: 0;}' +
					'.content{word-wrap: break-word;font-family:"黑体";}' +
					'.container{width:100%;display: -webkit-flex;-webkit-align-items: center;zoom:0.8;}' +
					'.left{float: left;width:50%;}' +
					'.right{float: left;margin-left:5px;width:40%;}' +
					'</style>';

				var content = '<div class="container">' +
								'<div class="left">' +
									'<div class="content">框架肯到金肯但肯框架肯将肯</div>' +
									'<div class="content">用法用量:<br/>但疯狂就肯框架房看到烦看扥看到烦</div>' +
								'</div>' +
								'<div class="right"><img src="http://pic1.cxtuku.com/00/06/78/b9903ad9ea2b.jpg" width="100%" /></div>' +
							'</div>';
							
							
				newwin = window.open("", "newwin", "height=" + window.screen.height + ",width=" + window.screen.width + "");
				newwin.document.body.innerHTML = headstr + content;
				setTimeout(function(){
					newwin.window.print();
					newwin.window.close();
				}, 1000);
			}
		</script>
	</body>

</html>
