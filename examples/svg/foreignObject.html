<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>foreignObject</title>
    <style>
      .text {
        color: white;
        height: 100px;
        overflow: auto;
      }
      
      .add {
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <polygon points="5,5 195,10 185,185 10,195" fill="black" />
    
      <!-- Common use case: embed HTML text into SVG -->
      <foreignObject x="20" y="20" width="160" height="160">
        <!--
          In the context of SVG embeded into HTML, the XHTML namespace could
          be avoided, but it is mandatory in the context of an SVG document
        -->
        <div class="text" xmlns="http://www.w3.org/1999/xhtml">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          Sed mollis mollis mi ut ultricies. Nullam magna ipsum,
          porta vel dui convallis, rutrum imperdiet eros. Aliquam
          erat volutpat.
        </div>
        <div class="add"></div>
      </foreignObject>
    </svg>
  </body>
</html>
