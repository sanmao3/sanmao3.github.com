<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SVG PATH</title>
	</head>
	<body>
		<svg width="500" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg">
			<path d="M0,10 L10,10 C5.5,5 5.5,1 5,0 C4.5,2 4.5,5 0,10 z" style="transform: scale(20);"></path>
      
      <defs>
      <marker id="triangle" viewBox="0 0 10 10"
                refX="1" refY="5"
                markerUnits="strokeWidth"
                markerWidth="10" markerHeight="10"
                orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#f00"/>
          </marker>
          
      <marker id="arrow" 
      		markerUnits="strokeWidth" 
      		markerWidth="12" 
      		markerHeight="12" 
      		viewBox="0 0 12 12" 
      		refX="6" 
      		refY="6" 
      		orient="auto">
              <path d="M2,2 L10,6 L2,10 L6,6 L2,2" style="fill: #000000;" />
      </marker>
      </defs>
      
      <line x1="0" y1="0" x2="200" y2="50"  stroke="red" stroke-width="2" marker-end="url(#triangle)"/>
		</svg>
	</body>
</html>
