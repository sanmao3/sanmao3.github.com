<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Path and polygon animation
      dimensions:width="250" y="250"
      viewBox:viewBox="0 0 250 250"</title>
  </head>

  <body>

    <div id="svgInput">
      <div class="editable">
        <pre id="svgSource" contenteditable="true"></pre>
      </div>
      <div id="svgOriginal">

        <svg width="250" height="250" xmlns="http://www.w3.org/2000/svg">
          <polygon points="30 30 70 30 90 70 10 70" style="fill:#fcc; stroke:black">
            <animate id="animation" attributeName="points" attributeType="XML" to="50 30 70 50 50 90 30 50" begin="0s"
              dur="5s" fill="freeze" />
          </polygon>

          <path d="M15 50 Q 40 15, 50 50, 65 32, 100 40" style="fill:none; stroke: black" transform="translate(0,50)">
            <animate attributeName="d" attributeType="XML" to="M50 15 Q 15 40, 50 50, 32 65, 40 100" begin="0s" dur="5s"
              fill="freeze"></animate>
          </path>

          <circle cx="50" cy="50" r="30" stroke="red" stroke-width="6" fill="none" stroke-dasharray="5">
            <animateTransform attributeName="transform"
                              attributeType="XML"
                              type="rotate"
                              from="0 50 50"
                              to="180 50 50"
                              dur="3s"
                              repeatCount="indefinite"/>
          </circle>
          
          <polygon points="60,30 90,90 30,90">
                  <animateTransform attributeName="transform"
                                    attributeType="XML"
                                    type="rotate"
                                    from="0 60 70"
                                    to="360 60 70"
                                    dur="10s"
                                    repeatCount="indefinite"/>
              </polygon>
        </svg>
      </div>
      <div id="svgError"></div>

    </div> <!-- svgInput-->

    <div id="svgOutput">
      <svg id="svgSvg">
        <g id="svgMarkup"></g>
      </svg>
    </div>

  </body>
</html>
