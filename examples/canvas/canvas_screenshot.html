<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<style type="text/css">
			img{
				width: 200px;
				height: 200px;
			}
		</style>
	</head>

	<body>
		<img src="img/code.jpg" class="logo" />

		<script type="text/javascript" src="js/html2canvas.js"></script>
		<script type="text/javascript">
			getImg();
			
			function getImg() {
				html2canvas(document.body.querySelector('.logo'), {
					allowTaint: true,
					taintTest: false,
					onrendered: function(canvas) {
						canvas.id = "mycanvas";
						//生成base64图片数据
						var dataUrl = canvas.toDataURL();
						var img = document.createElement('img');
						img.src = dataUrl;
						document.body.appendChild(img)
					}
				});
			}
		</script>
	</body>

</html>
