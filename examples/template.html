<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>title</title>
		<style type="text/css">
			div {
				position: relative;
				padding: 15px;
			}
			
			div:before {
				content: "";
				width: 200%;
				height: 200%;
				position: absolute;
				top: 0;
				left: 0;
				border: 1px solid #000;
				transform: scale(0.5);
				transform-origin: 0 0;
				padding: 1px;
				box-sizing: border-box;
				/*pointer-events: none;*/
				border-radius: 8px;
			}
		</style>
	</head>

	<body>
		<div>测试</div>
	</body>

</html>
