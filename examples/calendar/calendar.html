<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>calendar</title>
		<link rel="stylesheet" type="text/css" href="Calendar.css"/>
	</head>
	<body>
		<div id="container" class="calendar">
			<div class="title">
				<button type="button" class="prev">上个月</button>
				<span></span>
				<button type="button" class="next">下个月</button>
			</div>
			<div class="row row-week">
				<div class="cell">日</div>
				<div class="cell">一</div>
				<div class="cell">二</div>
				<div class="cell">三</div>
				<div class="cell">四</div>
				<div class="cell">五</div>
				<div class="cell">六</div>
			</div>
		</div>
		
		<script src="Calendar.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
