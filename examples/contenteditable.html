<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>contenteditable div</title>
    <style>
      .container {
        width: 100%;
        height: 300px;
        border: 1px solid #ccc;
        padding: 5px 10px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container" contenteditable="true" oninput="">
      <div>请输入内容</div>
    </div>
  </body>
</html>
