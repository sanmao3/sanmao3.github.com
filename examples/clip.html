<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>title</title>
		<style type="text/css">
			img{
				width: 100%;
				margin-top: 200px;
			}
			.window{
				position: absolute;
				top: 50%;
				left: 50%;
				width: 200px;
				height: 200px;
				margin-top: -102px;
				margin-left: -102px;
				background: transparent;
				border: 2px dashed #000;
			}
			.cover{
				position: absolute;
				background: rgba(0,0,0,0.5);
			}
			.cover-top{
				top: 0px;
				left: 0px;
				right: 0px;
				bottom: 50%;
				margin-bottom: 102px;
			}
			.cover-left{
				top: 50%;
				left: 0px;
				right: 50%;
				height: 204px;
				margin-right: 102px;
				margin-top: -102px;
			}
			.cover-right{
				top: 50%;
				left: 50%;
				right: 0px;
				height: 204px;
				margin-left: 102px;
				margin-top: -102px;
			}
			.cover-bottom{
				top: 50%;
				left: 0px;
				right: 0px;
				bottom: 0px;
				margin-top: 102px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img src="img/logo.png" />
			<div class="window"></div>
			<div class="cover cover-top"></div>
			<div class="cover cover-left"></div>
			<div class="cover cover-right"></div>
			<div class="cover cover-bottom"></div>
		</div>
		<script type="text/javascript">
			
		</script>
	</body>
</html>
