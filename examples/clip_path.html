<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>clip-path</title>
		<style type="text/css">
			body {
				background: #ededf2;
			}
			
			div{
				position: relative;
				display: inline-block;
			}
			
			.bubble1{
				width: 100%;
				height: 80px;
				background-image: linear-gradient(-180deg, #3AD88F 0%, #40B9AE 100%);
			}
			
			.bubble1:after {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				content: '';
				border: 35px solid transparent;
				box-sizing: border-box;
				border-image: url(img/Bubble2@2x.png) 40;
			}
			
			.bubble2 img {
				width: 300px;
				vertical-align: top;
			}
			
			.bubble2:after {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				content: '';
				border: 35px solid transparent;
				box-sizing: border-box;
				border-image: url(images/Bubble2@2x.png) 40;
			}
			
			.bubble3 img{
				width: 300px;
				border-radius: 17.5px;
				
				-webkit-clip-path: polygon(5px 10px, 16px 3px, 16px 9px, 36px 9px, 36px 3px, 47px 10px, 36px 17px, 36px 11px, 16px 11px, 16px 17px);
				
				-webkit-clip-path: polygon(5px 11px, 5px 9px, 16px 3px, 26px 3px, 40px 9px, 48px 15px, 48px 5px, 40px 11px, 26px 17px, 16px 17px);
			
				-webkit-clip-path: url(#clip);
				
				-webkit-transform: scale(1);
			}
			
			.bubble4 img{
				width: 200px;
				-webkit-clip-path: inset(0 10px 0 0 round 17.5px);
			}
			
			.bubble5 img{
				width: 200px;
				-webkit-clip-path: ellipse(50% 50% at 50% 50%);
			}
		</style>
	</head>

	<body>
		<div class="bubble1"></div>
		
		<div class="bubble2">
			<img src="swiper/images/boy.jpeg" />
		</div>

		<div class="bubble3">
			<img src="swiper/images/boy.jpeg" />
		</div>
		
		<div class="bubble4">
			<img src="swiper/images/boy.jpeg" />
		</div>
		
		<div class="bubble5">
			<img src="swiper/images/boy.jpeg" />
		</div>
