<html>

    <title>Pop-up info box — web components</title>

        color: red;

  <body>
    <h1>Pop-up info widget - web components</h1>

    <form>
      <div>
        <span>abc</span>
        <label for="cvc">Enter your CVC <popup-info img="../../images/lifecycle.png" data-text="Your card validation code (CVC) is an extra security feature — it is the last 3 or 4 numbers on the back of your card."></popup-info></label>

    </form>
    
    <div>
          <button class="add">Add custom-square to DOM</button>

        </div>
