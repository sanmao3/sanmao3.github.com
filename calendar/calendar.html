<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>calendar</title>
		
	</head>
	<body>
		<div id="container"></div>
		
		<script type="text/javascript">
			var dt = new Date();
			//alert(dt.getDay());
			
			
			
			(function(w){
				var Calendar = function(options){
					this.options = {
						ct: document.getElementById('container'),
						dt: new Date()
					};
					
					var dt = this.options.dt;
					
					var cw = document.createElement('div');
					cw.innerHTML = dt.getFullYear() +'年'+ (dt.getMonth()+1) +'月';
					
					var cd = document.createElement('table');
					cd.className = 'cal-table';
					
					var html = ['<thead><tr><th>日</th><th>一</th><th>二</th><th>三</th><th>四</th><th>五</th><th>六</th></tr></thead>'];
					
					for(var i = 0; i < 6; i++){
						html.push('<tr>');
						for(var j = 0; j < 7; j++){
							html.push('<td>'+ j +'</td>');
						}
						html.push('</tr>');
					}
					
					cd.innerHTML = html.join('');
					
					cw.appendChild(cd);
					this.options.ct.appendChild(cw);
				};
				
				w.Calendar = Calendar;
			})(window);
			
			Calendar();
		</script>
	</body>
</html>
